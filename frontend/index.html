<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda de Contactos</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Agenda de Contactos</h1>

    <div class="card mb-4">
      <div class="card-body">
        <form id="contactForm">
          <input type="hidden" id="contactId">
          <div class="row g-2">
            <div class="col-md-6">
              <input id="nombre" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col-md-6">
              <input id="apellido" class="form-control" placeholder="Apellido" required>
            </div>
            <div class="col-md-6">
              <input id="email" type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-md-6">
              <input id="telefono" class="form-control" placeholder="TelÃ©fono">
            </div>
            <div class="col-12">
              <textarea id="nota" class="form-control" placeholder="Nota (opcional)"></textarea>
            </div>
          </div>
          <div class="mt-3 d-flex gap-2">
            <button class="btn btn-primary" id="saveBtn">Guardar</button>
            <button class="btn btn-secondary" id="resetBtn" type="button">Limpiar</button>
          </div>
        </form>
      </div>
    </div>

    
    <div>
      <h3>Contactos</h3>
      <div id="contactsList" class="row gy-3"></div>
    </div>
  </div>

  <script src="js/app.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
